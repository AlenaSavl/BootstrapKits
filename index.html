<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Bootstrap</title>
</head>

<body>
    <div class="container">
        <h1 class="text-center title-h1 mt-5">Our Fave Kits</h1>
        <div class="row gx-4 shop mb-5">
            <img class="dots" src="/img/dots.svg" alt="">
            <a class="col-xl-4 col-lg-12 mb-3">
                <div class="shop-item shop-item01">
                    <span class="sale">Sale</span>
                    <div class="row align-items-center text-info">
                        <div class="col-xl-8 col-sm-12">
                            <h3>White Swan Chair</h3>
                        </div>
                        <div class="col-xl-4 col-sm-12">
                            <p>$69.99</p>
                        </div>
                    </div>
                </div>
            </a>
            <a class="col-xl-4 col-lg-12 mb-3">
                <div class="shop-item shop-item02">
                    <span class="sale nosale"></span>
                    <div class="row align-items-center text-info">
                        <div class="col-xl-8 col-sm-12">
                            <h3>Urban sofa net</h3>
                        </div>
                        <div class="col-xl-4 col-sm-12">
                            <p>$569</p>
                        </div>
                    </div>
                </div>
            </a>
            <a class="col-xl-4 col-lg-12 mb-3">
                <div class="shop-item shop-item03">
                    <span class="sale">Sale</span>
                    <div class="row align-items-center text-info">
                        <div class="col-xl-8 col-sm-12">
                            <h3>Mono Kitchen set</h3>
                        </div>
                        <div class="col-xl-4 col-sm-12">
                            <p>$569</p>
                        </div>
                    </div>
                </div>
            </a>
        </div>
    </div>
    <img class="w-100 mt-5 mb-5" src="./img/picture.png" alt="Picture">

</body>

</html>
